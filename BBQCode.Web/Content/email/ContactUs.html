<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>BBQCode.com - Contact Us Message</title>
</head>
<body style="background-color: #131313; font-family: Arial; font-size: 12px; font-weight: 400;
    color: #4c4c4c; margin: 0; padding: 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="600" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td valign="top">
                            <table width="100%" height="120px" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <img src="cid:logo" width="122" height="86" border="0" />
                                    </td>
                                    <td>
                                    <span style="font-family: Georgia; font-size: 42px; font-weight: 400; color: #FFF;
                                            text-align: left;position: relative;">Contact Us</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="body">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td colspan="2" style="background: #FFF; padding: 10px 10px 10px;">
                                        <p class="title" style="font-family: Georgia; font-size: 28px; font-weight: 400;
                                            color: #000; text-align: left; margin: 0; padding: 0 0 15px;">
                                            Message</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" style="background: #FFF; padding: 15px 15px 15px;">
                                        <p class="desc">
                                            ##MESSAGE##
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="background: #131313; padding: 10px 10px 10px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" valign="middle" style="background: #FFF; padding: 5px 5px 5px;">
                                        <p class="title">
                                            From: ##FROM_NAME## &lt;##FROM_EMAIL##&gt;
                                            <br />
                                            Sent at: ##SENT_TIME##</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="background: #131313; padding: 10px 10px 10px;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
